<!DOCTYPE html>
<html>

<head>
    <title>Client Subscription</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        * {
            margin: 0 auto;
        }

        #login-head {
            text-align: center;
            color: orange;
        }

        legend {
            font-weight: bold;
        }
    </style>

</head>

<body row justify-content-center>
    <div class="top-nav-bar">
        <div class="search-box">
            <a href="/"><img src="images/logo.png" alt="" class="logo"></a>
            <input type="text" class="search-form-control">
            <span class="input-group-text"></span><i class="fa fa-search"></i></span>
        </div>

        <div class="menu-bar">
            <ul>
                <li><a href="#"><i class="fa fa-shopping-basket"></i>Cart</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="/login">Log In</a></li>
            </ul>
        </div>
    </div>
    <!--------------------Nav bar---------------------->


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <form action="manager" method="POST">
                        <header class="card-header">
                            <h1 class="card-title" id="login-head">Covid Stores</h1>
                        </header>

                        <fieldset class="form-group border p-2">
                            <legend class="w-auto">Login</legend>


                            <div class="form-group">
                                <label class="col-form-label text-md-right" for="userName">User Name</label>
                                <div class="">
                                    <input class="form-control" type="text" name="userName" id="userName"
                                        placeholder="User Name">
                                </div>

                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="salesAgent" name="agentorstore"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="salesAgent">Sales Agent</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="storeManager" name="agentorstore"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="storeManager">Store Manager</label>
                            </div>

                            <div class="form-group">
                                <label class="col-form-label text-md-right" for="userPass">Password</label>
                                <div class="">
                                    <input class="form-control" type="password" name="userPass" id="userPass"
                                        placeholder="Password">
                                </div>

                            </div>
                            <div class="form-group">

                                <button class=" btn btn-warning btn-block" type="submit">Login</button>

                            </div>




                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!----------------- Footer ------------------>
    <!-- <div w3-include-html="/include/footer.html"></div> -->
    <section class="footer">
        <div class="container tex-center">
            <div class="row">
                <div class="col-md-3">
                    <h1>Useful Links</h1>
                    <p>Privacy Policy</p>
                    <p>Terms of use</p>
                    <p>Return Policy</p>
                    <p>Discount Coupons</p>
                </div>
                <div class="col-md-3">
                    <h1>Company</h1>
                    <p>About US</p>
                    <p>Contact Us</p>
                    <p>Career</p>
                    <p>Affiliate</p>
                </div>
                <div class="col-md-3">
                    <h1>Follow Us On</h1>
                    <p><i class="fa fa-facebook-official"></i> Facebook</p>
                    <p><i class="fa fa-youtube-play"></i> Youtube</p>
                    <p><i class="fa fa-linkedin"></i> Linkedin</p>
                    <p><i class="fa fa-twitter"></i> Twitter</p>
                </div>
                <div class="col-md-3 footer-image">
                    <h1>Download App</h1>
                    <img src="images/app.png" alt="">
                </div>
            </div>
            <hr>
            <p class="copyright">Made by <i class="fa fa-heart-o"></i>Joshua Makula</p>
        </div>
    </section>

    <script src="/js/popper.min.js"></script>
    <script src="/js/jquery-3.5.1.slim.min.js"></script> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</body>

</html>
