<!DOCTYPE html>
<html>

<head>
    <title>Covid Stores</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0 auto;
        }

        #head {
            text-align: center;
            color: orange;
        }

        label {
            font-weight: bold;
            width: 40%;
        }

        legend {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="top-nav-bar">
        <div class="search-box">
            <a href="/"><img src="images/logo.png" alt="" class="logo"></a>
            <input type="text" class="search-form-control">
            <span class="input-group-text"></span><i class="fa fa-search"></i></span>
        </div>

        <div class="menu-bar">
            <ul>
                <li><a href="#"><i class="fa fa-shopping-basket"></i>Cart</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="/login">Log In</a></li>
            </ul>
        </div>
    </div>
    <!--------------------Nav bar---------------------->

    <div class="container">
        <div class="row">
            <div class="card-body">
                <div class="col-md" style="text-align: center;">
                    <a href="/details">
                        <button class="btn btn-secondary">purchase Details</button>
                    </a>

                    <a href="/register">
                        <button class="btn btn-secondary">Register Sales Agent</button>
                    </a>

                    <a href="/addItem">
                        <button class="btn btn-secondary">Add Product</button>
                    </a>
                </div>
            </div>
            <!------Side Bar------>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <form action="" name="salesAgent" method="POST">
                        <hearder class="card-header">
                            <h1 class="card-title" id="head">Register Sales Agent</h1>
                        </hearder>
                        <fieldset class="form-group border p-2">
                            <legend class="w-auto border-primary">Agent's Details</legend>
                            <div class="form-group">
                                <div class="form-group">
                                    <label class="form-control-label" for="firstName">First Name</label>
                                    <input form-control type="text" name="firstName" id="firstName">
                                </div>
                                <!----------form-group---------->

                                <div class="form-group">
                                    <label class="form-control-label" for="lastName"> Last Name</label>
                                    <input form-control type="text" name="lastName" id="lastName">
                                </div>
                                <!----------form-group---------->

                                <div class="form-group">
                                    <label class="form-control-label" for="nationalID">national ID. No.</label>
                                    <input form-control type="text" name="nationalID" id="nationalID">
                                </div>
                                <!----------form-group---------->

                                <div class="form-group">
                                    <label class="form-control-label" for="employeeID">employee ID No.</label>
                                    <input form-control type="text" name="employeeID" id="employeeID">
                                </div>
                                <!----------form-group---------->
                                <div class="form-group">
                                    <label class="form-control-label" for="empPassword">Password</label>
                                    <input form-control type="password" name="empPassword" id="empPassword">
                                </div>
                                <!----------form-group---------->
                                <div class="form-group">
                                    <label class="form-control-label" for="empPasswordAgain">Password Again</label>
                                    <input form-control type="password" name="empPasswordAgain" id="empPasswordAgain">
                                </div>
                                <!----------form-group---------->

                                <div class="form-group">
                                    <input class="btn btn-warning btn-block" type="Submit"
                                        onclick="registersalesAgent()">
                                </div>
                                <!----------form-group---------->

                            </div>

                        </fieldset>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!----------------- Footer ------------------>
    <!-- <div w3-include-html="/include/footer.html"></div> -->
    <section class="footer">
        <div class="container tex-center">
            <div class="row">
                <div class="col-md-3">
                    <h1>Useful Links</h1>
                    <p>Privacy Policy</p>
                    <p>Terms of use</p>
                    <p>Return Policy</p>
                    <p>Discount Coupons</p>
                </div>
                <div class="col-md-3">
                    <h1>Company</h1>
                    <p>About US</p>
                    <p>Contact Us</p>
                    <p>Career</p>
                    <p>Affiliate</p>
                </div>
                <div class="col-md-3">
                    <h1>Follow Us On</h1>
                    <p><i class="fa fa-facebook-official"></i> Facebook</p>
                    <p><i class="fa fa-youtube-play"></i> Youtube</p>
                    <p><i class="fa fa-linkedin"></i> Linkedin</p>
                    <p><i class="fa fa-twitter"></i> Twitter</p>
                </div>
                <div class="col-md-3 footer-image">
                    <h1>Download App</h1>
                    <img src="images/app.png" alt="">
                </div>
            </div>
            <hr>
            <p class="copyright">Made by <i class="fa fa-heart-o"></i>Joshua Makula</p>
        </div>
    </section>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/popper.min.js"></script>
    <script src="/bootstrap/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/validate.js"></script>
</body>

</html>
