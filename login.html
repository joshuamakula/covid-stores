<!DOCTYPE html>
<html>

<head>
    <title>Client Subscription</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <style>
        * {
            margin: 0 auto;
        }
        h1{
            text-align: center;
            color: orange;
        }
    </style>

</head>

<body row justify-content-center>
    

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <form action="" method="POST">
                        <header class="card-header">
                            <h1 class="card-title">Covid Stores</h1>
                        </header>
                        
                        <fieldset class="form-group border p-2">
                            <legend class="w-auto ">Login</legend>


                            <div class="form-group form-row">
                                <label class="col-form-label text-md-right" for="userName">User Name</label>
                                <div class="">
                                    <input class="form-control" type="text" name="userName" id="userName"
                                        placeholder="User Name">
                                </div>

                            </div>


                            <div class="form-group row">
                                <label class="col-form-label text-md-right" for="userPass">Password</label>
                                <div class="">
                                    <input class="form-control" type="password" name="userPass" id="userPass"
                                        placeholder="Password">
                                </div>

                            </div>
                            <div class="form-group ">

                                <button class=" btn btn-warning btn-block" type="submit">Login</button>

                            </div>




                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!----------------- Footer ------------------>
    <div w3-include-html="/include/footer.html"></div>

    <!-- <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/jquery-3.5.1.slim.min.js"></script> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</body>

</html>
