<!DOCTYPE html>
<html>

<head>
    <title>Client Subscription</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="POST">
                    <fieldset>
                        <legend>Login</legend>


                        <div class="form-group row">
                            <label class="col-form-label text-md-right col-md-2" for="userName">User Name</label>
                            <div class="col-auto">
                                <input class="form-control" type="text" name="userName" id="userName"
                                    placeholder="User Name">
                            </div>

                        </div>


                        <div class="form-group row">
                            <label class="col-form-label text-md-right col-md-2" for="userPass">Password</label>
                            <div class="col-auto">
                                <input class="form-control" type="password" name="userPass" id="userPass"
                                    placeholder="Password">
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-auto">
                                <button class=" btn btn-primary" type="submit">Login</button>
                            </div>
                        </div>




                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>

</body>

</html>
