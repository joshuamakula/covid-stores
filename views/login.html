<!DOCTYPE html>
<html>

<head>
    <title>Login - Covid Stores</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        * {
            margin: 0 auto;
        }

        body {
            background-color: #f1f3f4;
            font-family: sans-serif;
        }

        #login-head {
            text-align: center;
            color: orange;
        }

        legend {
            font-weight: bold;
        }
    </style>

</head>

<body row justify-content-center>

    <!--------------------Nav bar---------------------->
    <div w3-include-html="/includes/nav.html"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <form action="/login" method="POST">
                        <header class="card-header">
                            <h1 class="card-title" id="login-head" name="loginForm">Covid Stores</h1>
                        </header>

                        <fieldset class="form-group border p-2">
                            <legend class="w-auto">Login</legend>


                            <div class="form-group">
                                <label class="col-form-label text-md-right" for="username">User Name</label>
                                <div class="">
                                    <input class="form-control" type="text" name="username" id="username" required>
                                    <small class="innerH" id="usernameerr"></small>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-form-label text-md-right" for="password">Password</label>
                                <div class="">
                                    <input class="form-control" type="password" name="password" id="password" required>
                                    <small class="innerH" id="passworderr"></small>
                                </div>

                            </div>
                            <div class="form-group">

                                <button class=" btn btn-warning btn-block" type="submit"
                                    onclick="return loginValidate()">Login</button>

                            </div>




                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!----------------- Footer ------------------>
    <div w3-include-html="/includes/footer.html"></div>

    <script src="/js/loginValidate.js"></script>
    <script src="/js/navnfooter.js"></script>


</body>

</html>
